name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TEST_RPC_URL_HTTPS: ${{ secrets.TEST_RPC_URL_HTTPS }}
      TEST_RPC_URL_WSS: ${{ secrets.TEST_RPC_URL_WSS }}
      TEST_RPC_CHUNK_SIZE: ${{ secrets.TEST_RPC_CHUNK_SIZE }}
      TEST_IS_CI: ${{ secrets.TEST_IS_CI }}
      # Add any other environment variables from your .env file here
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
    

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test
